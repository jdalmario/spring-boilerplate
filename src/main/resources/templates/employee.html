<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employee PagingAndSortingRepository</title>
</head>
<body>

<table>
    <tr th:each="employee: ${employeeList}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.firstName}"></td>
    </tr>
</table>

</body>
</html>
